<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>AniList App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">AniList App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Enlaces</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/onePiece.jpg"
              class="d-block w-100"
              alt="anime1"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/chinsaw.jpg"
              class="d-block w-100"
              alt="anime2"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/jujutsu.jpg"
              class="d-block w-100"
              alt="jujutsu"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/oshi.jpg"
              class="d-block w-100"
              alt="oshi"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/demon.jpg"
              class="d-block w-100"
              alt="demon"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/onePunch.jpg"
              class="d-block w-100"
              alt="onePunch"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/haikyuu2.jpg"
              class="d-block w-100"
              alt="haikyuu"
              height="600"
            />
          </div>
  
          <div class="carousel-item">
            <img
              src="img/shingeki.jpg"
              class="d-block w-100"
              alt="shingeki"
              height="600"
            />
          </div>
        </div>
  
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
  
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container mt-5">
      <h1 class="mb-4">AniList App</h1>

      <form id="searchForm" class="mb-4">
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Buscar anime..."
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>

      <div id="searchResults" class="row"></div>
    </div>

    <div
      class="modal fade"
      id="animeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="animeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="animeModalLabel">Detalles del Anime</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="animeModalBody"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
